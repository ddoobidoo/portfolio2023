<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/moblie.css">
  <link rel="stylesheet" href="css/tablet.css">
  <link rel="shortcut icon" href="img/favicon2.png" type="image/x-icon">
  <!-- <script src="js/jquery-3.6.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- JQ -->
  <script type="text/javascript">
    $(document).ready(
        function(){
        //aos
          AOS.init();
      
        //mobile menu transition
        $("header .wrap nav ul.gnb").hide();
        $(".momenu").click(function(){
          $(this).children("span:nth-child(1)").toggleClass("rotate");
          $(this).children("span:nth-child(2)").toggleClass("disappear");
          $(this).children("span:nth-child(3)").toggleClass("rotate2");
          $("header .wrap nav ul.gnb").slideToggle(500);
          return false;
        });

        //page in transition
        $("html","body").fadeIn(1000);

        //project info dot hover animaton
        $("#project div.wrap .allproject .project .info p").hide();
        $("#project div.wrap .project").hover(function(){
          //info p animation
          $(this).children().children("p").fadeIn();
          $(this).children().children().children("svg").css({"transform":"scale(2)"});
          //dot category color change
          $(".project:contains('interior')").children().children().children("svg").css({"fill":"#e89e11"});
          $(".project:contains('web')").children().children().children("svg").css({"fill":"#65acc1"});
          $(".project:contains('etc')").children().children().children("svg").css({"fill":"#d4cbec"});
          $(".project:contains('public')").children().children().children("svg").css({"fill":"#a3d25d"});
          //mouse leave
          $(".project").mouseleave(function(){
            $(this).children().children().children("svg").css({"transform":"scale(0)"});
            $(this).children().children("p").fadeOut();
          });
        });

        //cagtegory sorting 
        $("#project div.wrap ul.category li:nth-child(1) a").click(function(){
          $(".hide").removeClass("hide");
          $("#project div.wrap .allproject").children("div").addClass("projectlist");
          return false;
        });

        $("#project div.wrap ul.category li:nth-child(2) a").click(function(){
          $(".hide").removeClass("hide");
          $("#project div.wrap .allproject").children("div").addClass("projectlist");
          $(".projectlist:contains('interior'),.projectlist:contains('public'),.projectlist:contains('etc')").addClass("hide");
          $(".projectlist:contains('interior'),.projectlist:contains('public'),.projectlist:contains('etc')").removeClass("projectlist");
          return false;
        });

        $("#project div.wrap ul.category li:nth-child(3) a").click(function(){
          $(".hide").removeClass("hide");
          $("#project div.wrap .allproject").children("div").addClass("projectlist");
          $(".projectlist:contains('web'),.projectlist:contains('public'),.projectlist:contains('etc')").addClass("hide");
          $(".projectlist:contains('web'),.projectlist:contains('public'),.projectlist:contains('etc')").removeClass("projectlist");
          return false;
        });

        $("#project div.wrap ul.category li:nth-child(4) a").click(function(){
          $(".hide").removeClass("hide");
          $("#project div.wrap .allproject").children("div").addClass("projectlist");
          $(".projectlist:contains('web'),.projectlist:contains('interior'),.projectlist:contains('etc')").addClass("hide");
          $(".projectlist:contains('web'),.projectlist:contains('interior'),.projectlist:contains('etc')").removeClass("projectlist");
          return false;
        }); 

        $("#project div.wrap ul.category li:nth-child(5) a").click(function(){
          $(".hide").removeClass("hide");
          $("#project div.wrap .allproject").children("div").addClass("projectlist");
          $(".projectlist:contains('web'),.projectlist:contains('interior'),.projectlist:contains('public')").addClass("hide");
          $(".projectlist:contains('web'),.projectlist:contains('interior'),.projectlist:contains('public')").removeClass("projectlist");
          return false;
        });     
        
      }
    );
  </script>
  <title>yeah_soul</title>
</head>
<body>
  <!-- header -->
  <header>
    <div class="wrap">
      <h1 class="logo">
        <a href="index.html" class="logo">yeah_soul</a>
      </h1>
      <nav>
        <a class="momenu">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </a>
        <ul class="menu">
          <li><a href="about.html">about</a></li>
          <li><a href="project.html">project</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
        <ul class="gnb">
          <li><a href="about.html">about</a></li>
          <li><a href="project.html">project</a></li>
          <li><a href="contact.html">contact</a></li>
          <h1>
            <a href="index.html" class="logo">yeah_soul</a>
          </h1>
        </ul>
      </nav>
    </div>
  </header>
  <!-- main title -->
  <div id="title">
    <div class="wrap">
      <div class="title">
        <p data-aos="fade-up" data-aos-duration="1000">y</p>
        <p data-aos="fade-up" data-aos-duration="3000">e</p>
        <p data-aos="fade-up" data-aos-duration="1000">a</p>
        <p data-aos="fade-up" data-aos-duration="3000">h</p>
        <p data-aos="fade-up" data-aos-duration="1000">_</p>
        <p data-aos="fade-up" data-aos-duration="3000">s</p>
        <p data-aos="fade-up" data-aos-duration="1000">o</p>
        <p data-aos="fade-up" data-aos-duration="3000">u</p>
        <p data-aos="fade-up" data-aos-duration="1000">l</p>
      </div>
      <div class="figure">
        <img src="img/bg.jpg" alt="">
      </div>
    </div>
  </div>
  <!-- contact-aside -->
  <aside>
    <a href="contact.html"></a>
  </aside>  
  <!-- footer -->
  <footer>
    <h1>dreams blooms endlessly</h1>
    <p>copyright. 2022. yeah_soul. all rights are deserved.</p>    
  </footer>
</body>
</html>
